<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="wrapper">
        <h1>LOGIN</h1>
        <form action="../Inner_resume/index.html">
            <div class="input-box">
                <input type="email" placeholder="Username" id="email">
                <i class="bx bxs-user"></i>
            </div>
            <div class="input-box">
                <input type="password" placeholder="Password" id="password">
                <i class="bx bxs-lock-alt"></i>
            </div>
            <button type="submit" class="btn" onclick="login()">Login</button>
            <div class="register-link">
                <p>Don't have an account?<a href="../Register_form/index.html">&nbsp;Register</a></p>
            </div>
        </form>
    </div>
<script src="app.js"></script>
</body>
</html>
